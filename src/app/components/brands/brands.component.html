
<section class="py-5">
    <div class="row g-4">
        <div *ngFor="let brand of brandsData" class="col-sm-6 col-md-4 col-lg-3">
            <div role="button" class="border border-success rounded p-2 shadow">
                <img class="w-100" height="250" [src]="brand.image" [alt]="brand.name">
                <h3 class="text-center text-main fw-bolder"> {{brand.name}} </h3>

            </div>

        </div>
    </div>
</section>
