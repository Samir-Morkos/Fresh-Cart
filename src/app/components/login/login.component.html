<section class="p-4 shadow w-75 mx-auto rounded my-3">
    <h1>Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <div class="form-item">
            <label for="email">email</label>
            <input type="email" formControlName="email" class="form-control" id="email" />
            <div *ngIf="
            (loginForm.get('email')?.touched ||
              loginForm.get('email')?.value.length > 0) &&
            loginForm.get('email')?.errors
          " class="alert alert-danger text-center p-1 w-50 small mx-auto">
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">
                    email is required
                </p>
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">
                    email invalid format
                </p>
            </div>
        </div>
        <div class="form-item">
            <label for="password">password</label>
            <input type="password" formControlName="password" class="form-control" id="password" />
            <div *ngIf="
            (loginForm.get('password')?.touched ||
              loginForm.get('password')?.value.length > 0) &&
            loginForm.get('password')?.errors
          " class="alert alert-danger text-center p-1 w-50 small mx-auto">
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">
                    password is required
                </p>
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">
                    "password must be at least 6 chars"
                </p>
            </div>
        </div>
        <button class="main-btn my-3" [disabled]="loginForm.invalid">
            Login <span *ngIf="isLoading"> <i class="fas fa-spin fa-spinner"></i></span>
        </button>
    </form>

    <a class="h5 fw-bold text-main" role="button" routerLink="/forgotpassword" routerLinkActive="active-link">Forget password</a>


    <p *ngIf="errMsg" class="mb-0 w-50 text-center alert alert-danger mx-auto small">
        {{ errMsg }}
    </p>
</section>
